<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Inserire link Googlefont  -->
    <!-- link VueJS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h1>TO DO LIST</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="root" class="container">
            <!-- Sezione Lista -->
            <div class="row">
                <div class="col">
                    <ul>
                        <li v-for="(elementi,indiceElementi) in list">
                            <i @click="rimuoviLista(indiceElementi)" class="fa-solid fa-circle-xmark"></i>
                            <span :class="aggiungiClasse(elementi.done)">{{elementi.text}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Sezione Button  -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <button @click="aggiungoOggetto()" class="btn btn-outline-secondary" type="button"
                            id="button-addon1">Inserisci</button>
                        <input v-model="valoreInput" type="text" class="form-control"
                            placeholder="Scrivi qualcosa da aggiungere.." aria-label="Example text with button addon"
                            aria-describedby="button-addon1">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
